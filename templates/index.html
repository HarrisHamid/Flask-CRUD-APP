<!--jinja template Inheritance-->
{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Home {% endblock %}



{% block body %}

<div class="container">
    <div class ="row">
        <div class="md-12">

            <div class = "jumbotron p-3">

                <h2>Manage <b>Users</b> <button type="button" class="btn btn-info float-right"
                    data-toggle="modal" data-target="#mymodal">Add New Users</button> </h2>



                <table class="table table-hover table-dark">

                    <tr>

                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Access Level</th>

                    </tr>

                    <tr>
                        <!-- to be repalced with data retrieved from SQL database -->
                        <td>200103</td>
                        <td>Harris</td>
                        <td>hhamid@stevens.edu</td>
                        <td>Admin</td>

                        <td>
                            <a href="" class="btn btn-light" data-toggle="modal" data-target="#modaledit">Edit</a>
                            <a href=""class="btn btn-danger btn"-xs onclick="return confirm('Confirm Deletion?')">Delete</a>
                            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
                            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

                        </td>

                    </tr>

                    <!-- Edit Modal -->
            <div id="modaledit" class="modal fade" role="dialog">
                <div class="modal-dialog" >
                    <div class="modal-content">
                        <div class="modal-header">

                            <h5 class="modal-title" id="#mymodal">Edit Information</h5>

                        </div>

                        <div class="modal-body">

                            <form action="" method="POST">

                                <div class ="form-group">
                                    <label>Name:</label>
                                    <input type="text" class="form-control" name="name" required="1">
                                </div>

                                <div class ="form-group">
                                    <label>Email:</label>
                                    <input type="text" name="email" requirement="1">
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-warning">Update</button>
                        </div>
                    </div>
                </div>

                </table>

            </div>

                <!-- Modal for Adding User -->
            <div id="mymodal" class="modal fade" role="dialog">
                <div class="modal-dialog" >
                    <div class="modal-content">
                        <div class="modal-header">

                            <h5 class="modal-title" id="#mymodal">Add New User</h5>

                        </div>

                        <div class="modal-body">

                            <form action="" method="POST">

                                <div class ="form-group">
                                    <label>Name:</label>
                                    <input type="text" class="form-control" name="name" required="1">
                                </div>

                                <div class ="form-group">
                                    <label>Email:</label>
                                    <input type="text" name="email" requirement="1">
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Add User</button>
                        </div>
                    </div>
                </div>
        </div>

        </div>
    </div>
</div>

{% endblock %}
